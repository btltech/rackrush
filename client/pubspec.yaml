name: rackrush
description: Real-time 1v1 word duel game

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket
  socket_io_client: ^2.0.3+1
  
  # State management
  provider: ^6.1.1
  
  # Audio
  audioplayers: ^5.2.1
  
  # Haptics
  vibration: ^1.8.4
  
  # Share
  share_plus: ^7.2.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UUID
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
